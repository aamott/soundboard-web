<body>
    <!-- Main Header -->
    <header id="header">
        <!-- App Title -->
        <div class="title">Soundboard</div>

        <!-- Main Control Buttons -->
        <div class="main-controls">
            <button id="record-btn">Record</button>
            <button id="edit-btn">Edit</button>
        </div>

        <!-- Settings Section -->
        <div class="settings-container">
            <button id="settings-btn" class="icon-button">⚙️</button>
            
            <!-- Settings Dropdown -->
            <div id="settings-dropdown" class="dropdown" style="display: none;">
                <div class="dropdown-section">
                    <h3>Soundboard Data</h3>
                    <button id="export-btn">Save Soundboard</button>
                    <button id="import-btn">Load Soundboard</button>
                    <button id="reset-soundboard-btn">Reset Soundboard</button>
                </div>
                <div class="dropdown-section">
                    <h3>Theme</h3>
                    <div class="colors-subsection">
                        <h4>Colors</h4>
                        <div class="color-option">
                            <label>Background Color</label>
                            <button class="color-select" data-color-type="background"></button>
                        </div>
                        <div class="color-option">
                            <label>Button Color</label>
                            <button class="color-select" data-color-type="button"></button>
                        </div>
                        <div class="color-option">
                            <label>Text Color</label>
                            <button class="color-select" data-color-type="text"></button>
                        </div>
                    </div>
                    <button id="export-theme-btn">Export Theme</button>
                    <button id="import-theme-btn">Import Theme</button>
                    <button id="reset-theme-btn">Reset Theme</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div id="soundboard">
        <div class="grid-overlay"></div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu">
        <ul>
            <li data-action="rename">Rename</li>
            <li data-action="record">Record Again</li>
            <li data-action="shortcut">Set Shortcut</li>
            <li data-action="remove-shortcut">Remove Shortcut</li>
            <li data-action="color">Change Color</li>
            <li data-action="delete">Delete</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
