<body>
    <h1>Interactive Soundboard</h1>
    
    <div class="controls">
        <div class="control-group">
            <button id="record-btn">Record Sound</button>
            <button id="edit-btn">Edit Mode</button>
        </div>
        <div class="control-group">
            <button id="export-btn">Export Session</button>
            <button id="import-btn">Import Session</button>
        </div>
    </div>

    <div id="soundboard">
        <div class="grid-overlay"></div>
    </div>

    <div id="context-menu">
        <ul>
            <li data-action="rename">Rename</li>
            <li data-action="record">Record Again</li>
            <li data-action="shortcut">Set Shortcut</li>
            <li data-action="delete">Delete</li>
        </ul>
    </div>
